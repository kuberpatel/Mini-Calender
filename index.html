<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="calender">
        <div class="left">
          <p id="date">22</p>
          <p id="day">Saturday</p>
        </div>
        <div class="right">
          <p id="month">November</p>
          <p id="year">2023</p>
        </div>
      </div>
    </div>

    <script>
      const date = document.getElementById("date");
      const day = document.getElementById("day");
      const monthElement = document.getElementById("month");
      const year = document.getElementById("year");
      const today = new Date();

      const weekDays = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "thursday",
        "Friday",
        "Saturday",
      ];
      const allMonths = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      date.innerText = (today.getDate() < 10 ? "0" : "") + today.getDate();
      day.innerText = weekDays[today.getDay()];
      monthElement.innerText = allMonths[today.getMonth()];
      year.innerText = today.getFullYear();
    </script>
  </body>
</html>
